<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>SAPS_Login</title>
</head>

<body>
   
    <div class="login_container">
       
        <form  action="" class="form">
            <h3>SAPS Login</h3>
            <p>Enter your username and password to login</p>
            <input type="email" name="Username" class="box" placeholder="Enter Username">
            <a href="#" style="color: white;"  >Forgot Username?</a>

            <input type="password" name="password" class="box" placeholder="Enter Password">
            <a href="#" style="color: white;"  >Forgot Password?</a>
            <input type="submit" value="Login" id="submit" >
             <a href="Dashboard.html"><p style="color: white;">Or Login with</p></a>
            <span style="font-size: 80px; font-weight: bold; margin-top: 20px;" class="material-symbols-outlined">fingerprint</span>
            
        </form>
        <div class="side">
            <img src="./images/SAPS-Logo.png" alt="">
        </div>
    </div>

</body>

</html>
